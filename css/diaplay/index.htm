<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    Display = property specifies if/how an element is displayed

    block-level = start on a new line, take up the full width available
    (h1, div, p, form, header, footer, etc.)

    inline = do not start on a new line, width is limited to what ever is needed
    (span, a, img ,etc.)
    -->

    <div>
       div
    </div>

    <span>span</span>
</body>
</html>
