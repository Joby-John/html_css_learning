    <link rel="stylesheet" href="style.css">

<body>

    pseudo-element : keyword added after a selector
                     thats used to style a specific
                     parts of an element 

                     h1::pseudoelement
                     
                     syntax- selector::pseudoelement
    -->

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis placeat recusandae cum non, repellendus possimus cupiditate adipisci tempora iste praesentium dolor eos rerum reprehenderit delectus magni ut impedit numquam vero!</p>
    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
</body>
</html>
