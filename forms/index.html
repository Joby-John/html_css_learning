<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id = "username" placeholder="John Doe"  minlength="6"><br><br>
        
        <label for="password">Password: </label>
        <input type="password" id = "password" placeholder="password" minlength="6" maxlength="15"><br><br>
        
        <label for="Email">Email: </label>
        <input type="email" id = "email" required placeholder="email@email.com"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id = "phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

        <label for="bday"></label>
        <input type="date" id="bday"><br><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br><br>


        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="phD.">PhD.</label>
        <input type="radio" id="PhD.." value="PhD." name="title"><br><br>


        <label for="payment">Payment</label>
        <select id="payment">
            <option value = "visa">Visa</option>
            <option value = "visa">MasterCard</option>
            <option value = "visa">Gift card</option>
            
        </select><br><br>
        <label for="subscribe">Subscribed</label>
        <input id="subscribed" type="checkbox" value="subscriber"><br><br>
        <label for="comment">Comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br><br>

        <label for="file">Photo:</label>
        <input type="file" id="file" accept="image/png, image/jpg"><br><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
